 <script>
    // Initialize a flag to track if the audio is currently playing
    let isAudioPlaying = false;

    document.addEventListener('click', () => {
        // Check if audio is already playing; if so, return early
        if (isAudioPlaying) {
            return;
        }

        const audio = new Audio('https://cdn.glitch.global/e2300227-163f-40cc-b7d5-7af03f056e1a/audioloop%20(1).mp3?v=1717915882870');
        
        // Set loop property to false to prevent audio from looping
        audio.loop = false;

        // Set flag to true to indicate audio is now playing
        isAudioPlaying = true;

        // Play the audio
        audio.play();

        // When audio finishes playing, reset the flag to false
        audio.onended = () => {
            isAudioPlaying = false;
        };
    });
</script>

        let currentIndex = 0;

        function changeURL() {
            // Get the next page from the array
            const nextPage = pages[currentIndex];

            // Change the URL without reloading the page
            history.pushState(null, '', nextPage);

            // Update the displayed current page
            document.getElementById('currentPage').innerText = 'Current Page: ' + nextPage;

            // Update the index for the next change
            currentIndex = (currentIndex + 1) % pages.length;
        }

        // Change the URL every 3 seconds
        setInterval(changeURL,  100);

        // Optional: Handling the back/forward buttons
        window.onpopstate = function(event) {
            // This will handle the URL changes via back/forward buttons
            document.getElementById('currentPage').innerText = 'Current Page: ' + location.pathname.replace('/', '');
        };

 <script>
        function handleKeyCommands(event) {
            // Block and redirect for specific keys or combinations
            if ((event.ctrlKey && event.key === 'u') ||  // Ctrl+U
                (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'i')) ||  // Ctrl+Shift+I
                event.key === 'F11' ||  // F11
                event.key === 'U' ||  // U
                event.key === 'F12' ||  // F12
                event.key === 'PrintScreen') {  // Print Screen
                event.preventDefault();
                console.warn('Attempted to use blocked keys: ', event.key);
                redirectToNewPage();
                return false;
            }

            // Block and warn for copying source code attempts without text selection
            if ((event.ctrlKey || event.metaKey) && event.key === 'c' && window.getSelection().toString().length === 0) {
                console.warn('Attempted to copy without selection');
                redirectToNewPage();
                return false;
            }
        }

        function redirectToNewPage() {
            window.location.href = '/enemy.html';
        }

        document.addEventListener('keydown', handleKeyCommands);
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const video = document.getElementById('background-video');
            const spinner = document.getElementById('spinner');

            let checkVideoLoaded = setInterval(function() {
                if (video.readyState >= 3) {
                    clearInterval(checkVideoLoaded);
                    spinner.style.display = 'none';
                }
            }, 100);

            const changeVideo = function(e) {
                e.preventDefault();
                spinner.style.display = 'flex';
                const newVideoSrc = 'https://cdn.glitch.global/e2300227-163f-40cc-b7d5-7af03f056e1a/c61ebca4-2dd1-439f-b8ae-52e4f4d6a242%20(1).mp4?v=1717911941330';
                video.src = newVideoSrc;
                video.load();
                video.play();

                checkVideoLoaded = setInterval(function() {
                    if (video.readyState >= 3) {
                        clearInterval(checkVideoLoaded);
                        spinner.style.display = 'none';
                        document.getElementById('change-video').removeEventListener('click', changeVideo);
                        document.getElementById('change-video').addEventListener('click', changeVideoAgain);
                    }
                }, 100);
            };

            const changeVideoAgain = function(e) {
                e.preventDefault();
                spinner.style.display = 'flex';
                const newVideoSrc2 = 'https://cdn.glitch.global/e2300227-163f-40cc-b7d5-7af03f056e1a/fad9a239-4587-4340-9f8c-7f58a7f623c8%20(1).mp4?v=1717912256413';
                video.src = newVideoSrc2;
                video.load();
                video.play();

                checkVideoLoaded = setInterval(function() {
                    if (video.readyState >= 3) {
                        clearInterval(checkVideoLoaded);
                        spinner.style.display = 'none';
                        document.getElementById('change-video').removeEventListener('click', changeVideoAgain);

                        const newButton = document.createElement('a');
                        newButton.href = '#';
                        newButton.className = 'btn-right';
                        newButton.innerHTML = '<img src="https://cdn.glitch.global/e2300227-163f-40cc-b7d5-7af03f056e1a/download%20(7).png?v=1717914103808" alt="Right Button">';
                        newButton.addEventListener('click', changeVideoOnceMore);
                        document.querySelector('.button-container').replaceChild(newButton, document.getElementById('change-video'));
                    }
                }, 100);
            };

            const changeVideoOnceMore = function(e) {
                e.preventDefault();
                spinner.style.display = 'flex';
                const newVideoSrc3 = 'https://cdn.glitch.global/e2300227-163f-40cc-b7d5-7af03f056e1a/d6eed04f-42cf-446f-8035-e116a6e71f08%20(1).mp4?v=1717913839278';
                video.src = newVideoSrc3;
                video.load();
                video.play();

                checkVideoLoaded = setInterval(function() {
                    if (video.readyState >= 3) {
                        clearInterval(checkVideoLoaded);
                        spinner.style.display = 'none';
                    }
                }, 100);
            };

            document.getElementById('change-video').addEventListener('click', changeVideo);
        });
    </script>
