<body>
    <button id="fullscreenBtn">Go Fullscreen</button>
    <script>
        document.getElementById('fullscreenBtn').addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        });

        document.addEventListener('fullscreenchange', () => {
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            if (document.fullscreenElement) {
                fullscreenBtn.textContent = "Exit Fullscreen";
            } else {
                fullscreenBtn.textContent = "Go Fullscreen";
            }
        });
    </script>

<script>
    // Array of pages to cycle through
    const pages = ['🆅🅸🅴🆆-🆂🅾🆄🆁🅲🅴-🅱🅻🅾🅲🅺🅴🅳 🤖✅🌐👾🚧⛔', '🆅🅸🅴🆆-🆂🅾🆄🆁🅲🅴-🅱🅻🅾🅲🅺🅴🅳 🤖✅🌐👾🚧⛔', '🆅🅸🅴🆆-🆂🅾🆄🆁🅲🅴-🅱🅻🅾🅲🅺🅴🅳 🤖✅🌐👾🚧⛔', '🆅🅸🅴🆆-🆂🅾🆄🆁🅲🅴-🅱🅻🅾🅲🅺🅴🅳 🤖✅🌐👾🚧⛔'];
    let currentIndex = 0;

    function changeURL() {
        // Get the next page from the array
        const nextPage = pages[currentIndex];

        // Change the URL without reloading the page
        history.pushState(null, '', nextPage);

        // Update the displayed current page
        document.getElementById('currentPage').innerText = 'Current Page: ' + nextPage;

        // Update the index for the next change
        currentIndex = (currentIndex + 1) % pages.length;
    }

    // Change the URL every 3 seconds
    setInterval(changeURL, 3000);

    // Optional: Handling the back/forward buttons
    window.onpopstate = function(event) {
        // This will handle the URL changes via back/forward buttons
        document.getElementById('currentPage').innerText = 'Current Page: ' + location.pathname.replace('/', '');
    };
</script>

    <script>
    // Initialize a flag to track if the audio is currently playing
    let isAudioPlaying = false;

    document.addEventListener('click', () => {
        // Check if audio is already playing; if so, return early
        if (isAudioPlaying) {
            return;
        }

        const audio = new Audio('https://cdn.glitch.global/e2300227-163f-40cc-b7d5-7af03f056e1a/mix_47s%20(audio-joiner.com).mp3?v=1717930704977');
        
        // Set loop property to false to prevent audio from looping
        audio.loop = true;

        // Set flag to true to indicate audio is now playing
        isAudioPlaying = true;

        // Play the audio
        audio.play();

        // When audio finishes playing, reset the flag to false
        audio.onended = () => {
            isAudioPlaying = false;
        };
    });
</script>
